version: "3.8"
services:
  web:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost}
    ports:
      - "3000:5173"
